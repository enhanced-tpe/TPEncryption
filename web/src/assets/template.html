<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TPE</title>
  </head>

  <body>
    <div class="center">
      <div class="form-input">
        <div class="preview">
          <img id="img-orig" />
          <img id="img-enc" />
        </div>

        <div class="args">
          <label for="block"> Block Size </label>
          <input
            type="number"
            id="block"
          />
          <label for="block"> Iteration Number </label>
          <input
            type="number"
            id="iteration"
          />
        </div>

        <label
          id="moh"
          for="input"
        >
          Upload Image
        </label>
        <input
          type="file"
          id="input"
          accept="image/*"
        />
      </div>
    </div>
  </body>
</html>
